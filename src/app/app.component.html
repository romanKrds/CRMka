<mat-toolbar color="primary" class="header">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>CRMka</h1>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav
  #snav
  [mode]="sideNavMode"
  class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="{{nav.path}}" *ngFor="let nav of navList">
        {{ nav.title }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer" color="primary">Footer</mat-toolbar>
