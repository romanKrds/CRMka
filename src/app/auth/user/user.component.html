<div *ngIf="(user$ | async) as user">
  {{ user.displayName }} {{ user.uid }}
  <button
    *ngIf="!user.uid && !user.loading"
    (click)="googleLogin()"
    [class.is-loading]="loading"
  >
    Sign in with Google
  </button>

  <button *ngIf="user.uid && !user.loading" (click)="logout()">Logout</button>
</div>
